<webcam *ngIf="webcamEnabled" [width]="400" [height]="400" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>

<div>
  <input type="button" value="Capture" (click)="triggerSnapshot()">
</div>

<div>
  <input type="button" value="On/Off" (click)="webcamEnabled = !webcamEnabled">
</div>

<p>
  x: {{mousePos.x}} y: {{mousePos.y}}
</p>

<p *ngFor="let cornerPoint of webCamResult?.cornerPoints">x: {{cornerPoint.x}} y: {{cornerPoint.y}}</p>
